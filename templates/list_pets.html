{% extends 'base.html' %}

{% block title %}Lists{% endblock %}

{% block content %}
<h1> PETS </h1>
{% for pet in pets %}

<h2>{{pet.name}}</h2>
<a href='/{{pet.id}}'><img src={{pet.image_url()}}></a>
{% if pet.available %}
<br>
<b>AVAILABLE</b>
{% endif %}
{% endfor %}
<br>
<a href='/add'>Add Pet</a>

{% endblock %}
