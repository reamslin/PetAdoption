{% extends 'base.html' %}

{% block title %}Edit {{pet.name}}{% endblock %}

{% block content %}

<form id='add-pet-form' method='POST'>
    {{ form.hidden_tag() }}

    {% for field in form 
        if field.widget.input_type != 'hidden' %}

    <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
        {{error}}
        {% endfor %}
    </p>

    {% endfor %}

    <button type='submit'>Save</button>
    <a href='/{{pet.id}}'>Cancel</a>
</form>

{% endblock %}
